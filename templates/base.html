<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title will be defined by each child page -->
    <title>{% block title %}Time Tracker{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- A block for any page-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body class="bg-light">

    <main class="container mt-5">
        <!-- The main content from child templates will go here -->
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- A block for any page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
