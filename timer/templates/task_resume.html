<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Task: {{ task.name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .resume-card {
        max-width: 480px;
        margin: 50px auto;
        padding: 30px 25px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .task-name {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .task-desc {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 1.8rem;
        min-height: 3em;
      }
      .timer {
        font-size: 3rem;
        font-family: monospace;
        font-weight: bold;
        margin-bottom: 2rem;
        color: #007bff;
      }
      .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .btn-group .btn {
        flex: 1;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="resume-card">
      <div class="task-name">{{ task.name }}</div>
      <div class="task-desc">
        {{ task.description|default:"No description." }}
      </div>

      {% if active_entry %}
      <div>
        Started at:
        <strong>{{ active_entry.start_time|date:"Y-m-d H:i:s" }}</strong>
      </div>
      <div id="elapsed-timer" class="timer">00:00:00</div>

      <form method="post">
        {% csrf_token %}
        <div class="btn-group">
          <button type="submit" name="stop" class="btn btn-danger">Stop</button>
          <a
            href="{% url 'project_detail' pk=task.project.pk %}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>

      {% else %}
      <div class="timer text-muted">Timer is stopped</div>
      <form method="post">
        {% csrf_token %}
        <div class="btn-group">
          <button type="submit" name="start" class="btn btn-success">
            Start
          </button>
          <a
            href="{% url 'project_detail' pk=task.project.pk %}"
            class="btn btn-secondary"
            >Back to Project</a
          >
        </div>
      </form>
      {% endif %}
    </div>

    <script>
      {% if active_entry %}
      function pad(num) {
        return num.toString().padStart(2, '0');
      }
      function updateTimer() {
        const startTime = new Date({{ active_entry.start_time.timestamp|floatformat:"0" }} * 1000);
        const now = new Date();
        let diff = now - startTime;
        if (diff < 0) diff = 0;

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const formatted = days > 0
          ? `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`
          : `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

        document.getElementById('elapsed-timer').textContent = formatted;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
      {% endif %}
    </script>
  </body>
</html>
